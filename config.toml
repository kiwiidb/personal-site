## Set custom theme color.
themeColor = "#49757a"

## Set custom CSS and/or JS to override site defaults.
customCss = ["css/blog.css"]
customJs = ["js/blog.js"]

  ## Set as many as you want.
  [[params.socialIcons]]
  icon = "fa-linkedin"
  title = "Linkedin"
  url = "https://be.linkedin.com/in/kwinten-de-backer-5087b5195"

  [[params.socialIcons]]
  icon = "fa-github"
  title = "GitHub"
  url = "https://github.com/kiwiidb"

  [[params.socialIcons]]
  icon = "fa-twitter"
  title = "Twitter"
  url = "https://twitter.com/kiwiidb"

[menu]

  [[menu.main]]
  name = "Blog"
  weight = 100
  identifier = "blog"
  url = "/posts/"

  [[menu.main]]
  name = "CV"
  identifier = "cv"
  weight = 300
  url = "/cv/"

[[menu.main]]
  name = "Portfolio"
