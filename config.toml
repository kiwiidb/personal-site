title = "Kwinten De Backer"
enableInlineShortcodes = true
theme = ["soho", "plausible-hugo"]  # Add this theme to your already existing other themes

summarylength = 10
enableEmoji = true

[params]
author = "Kwinten De Backer"
description = "Freelance back-end & DevOps"

## Set one of:
# gravatar = "soho@example.com"
profilePicture = "images/foto.jpg"

copyright = "Kwinten De Backer"
license = "CC BY-SA 4.0"
